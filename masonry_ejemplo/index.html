<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>grid masonry</title>
	<link rel="stylesheet" type="text/css" href="css/flip.css">
	<link rel="stylesheet" type="text/css" href="css/msnry.css">
	<script src='//code.jquery.com/jquery-1.11.1.min.js' type='text/javascript'></script>
	<script src="js/masonry.pkgd.min.js"></script>
</head>
<body>
	<div class="qcards">
		<div class="flip-container qcard">
			<div class="flipper">
				<div class="front-flip">
					pregunta
				</div>
				<div class="back-flip">
					respuesta
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/masonry.pkgd.js"></script>
	<script type="text/javascript">
		var $container = $('.qcards');
		// initialize
		$container.masonry({
		  	// columnWidth: 200,
		  	itemSelector: '.qcard'
		});
		$('.flip-container').click(function(event) {
			var $t = $(this);
			var t = $t[0];
			// t.classList.toggle("flip-container");
			t.classList.toggle("hover");
			// $t.mouseleave(function(event) {
			// 	t.classList.toggle("flip-container");
			// 	$t.unbind("mouseleave");
			// });
		});
	</script>
</body>
</html>
